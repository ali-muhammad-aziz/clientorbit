trigger:
  - main

pool:
  vmImage: ubuntu-latest

variables:
  imageName: clientorbitapp

steps:
  - task: Checkout@1
    inputs:
      clean: true
    displayName: 'Checkout source code'

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Build React/Vite app'

  - script: |
      echo Logging in to Docker Hub...
      echo $DOCKERHUBPASSWORD | docker login -u $DOCKERHUBUSERNAME --password-stdin
      echo Building Docker image...
      docker build -t $DOCKERHUBUSERNAME/$IMAGE_NAME:latest .
      echo Pushing image to Docker Hub...
      docker push $DOCKERHUBUSERNAME/$IMAGE_NAME:latest
    env:
      DOCKERHUBUSERNAME: $(dockerHubUsername)
      DOCKERHUBPASSWORD: $(dockerHubPassword)
      IMAGE_NAME: $(imageName)
    displayName: 'Build and Push Docker Image manually'
