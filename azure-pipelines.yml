trigger:
  - main

pool:
  vmImage: ubuntu-latest

variables:
  imageName: clientorbitapp  # Docker image name
  dockerHubUsername: 'YOUR_DOCKERHUB_USERNAME'
  dockerHubPassword: 'YOUR_DOCKERHUB_PASSWORD'

steps:
  - task: Checkout@1
    inputs:
      clean: true
    displayName: 'Checkout source code'

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Build React/Vite app'

  - script: |
      echo Logging in to Docker Hub...
      echo $(dockerHubPassword) | docker login -u $(dockerHubUsername) --password-stdin
      echo Building Docker image...
      docker build -t $(dockerHubUsername)/$(imageName):latest .
      echo Pushing image to Docker Hub...
      docker push $(dockerHubUsername)/$(imageName):latest
    displayName: 'Build and Push Docker Image manually'
